<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTrade - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }

        .container {
            padding: 80px;
        }

        h1 {
            color: #007bff;
        }

        p {
            color: #6c757d;
            font-size: 18px;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>SpeedTrade Super-Fast Trading Console</h1>
        <p>Stay tuned for the fastest trading experience!</p>
    </div>

    <div class="footer">
        <a href="#" onclick="openModal('Terms and Conditions')">Terms and Conditions</a> |
        <a href="#" onclick="openModal('Contact Us')">Contact Us</a> |
        <a href="#" onclick="openModal('Cancellation and Refund Policy')">Cancellation and Refund Policy</a> |
        <a href="#" onclick="openModal('Privacy Policy')">Privacy Policy</a> |
        <a href="#" onclick="openModal('Shipping and Delivery Policy')">Shipping and Delivery Policy</a>
    </div>

    <!-- Modal for Policies -->
    <div id="modalTerms" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalTerms')">&times;</span>
            <p>Terms and Conditions content goes here.</p>
        </div>
    </div>

    <div id="modalContact" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalContact')">&times;</span>
            <p>Contact Us content goes here.</p>
        </div>
    </div>

    <!-- Add more modal sections for other policies -->

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }
    </script>

</body>

</html>
